<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Kumbh+Sans:wght@500&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>
  <div class="con">
    <div class="grid">
    <div class="card">
      <img src="images/image-product-desktop.jpg" alt="Perfume">
    </div>
      <div class="dis">
        <h2>Perfume</h2>
        <h1 class="hh">Gbrielle Essence Eau De Parfum </h1>
        <p class="detail">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.</p>
      <div class="price">
        <p class="nav">$149.99 </p>
        <p class="over">$169.99 </p>
      </div>
       <button class="cart"><img src="images/icon-cart.svg" alt="icon-cart">Add to Cart</button>   
      </div>
    </div>
  </div>
</body>
</html>
